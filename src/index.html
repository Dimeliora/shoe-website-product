<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoe Website Product Page</title>
		<link rel="stylesheet" href="/styles.css" />
		<script src="/script.js" defer></script>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/icons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<a href="/" class="header__logo">
					<img
						src="/images/logo.png"
						alt="Zainoo company logo"
						class="header__logo-image"
					/>
				</a>
				<nav class="header__navigation">
					<div class="header__tools">
						<button
							class="header__tool-button icon-button"
							aria-label="Search"
							title="Search"
						>
							<svg class="icon-button__icon">
								<use href="/icons/icon-sprite.svg#search" />
							</svg>
						</button>
						<button
							class="header__tool-button icon-button"
							aria-label="Cart"
							title="Cart"
						>
							<svg class="icon-button__icon">
								<use href="/icons/icon-sprite.svg#cart" />
							</svg>
						</button>
						<button
							class="header__tool-button icon-button"
							aria-label="User profile"
							title="User profile"
						>
							<svg class="icon-button__icon">
								<use href="/icons/icon-sprite.svg#user" />
							</svg>
						</button>
					</div>
					<div class="header__menu">
						<div class="header__links">
							<a href="/" class="header__link-item"
								>manufacturing</a
							>
							<a href="/" class="header__link-item">packaging</a>
							<a href="/" class="header__link-item">team</a>
						</div>
						<div class="header__socials">
							<a href="/" class="header__social-link">fb</a>
							<a href="/" class="header__social-link">tw</a>
							<a href="/" class="header__social-link">in</a>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<section class="sidebar">
					<nav class="sidebar__menu">
						<a href="/" class="sidebar__link">Shoes</a>
						<a href="/" class="sidebar__link">Bags</a>
						<a href="/" class="sidebar__link">Accessories</a>
						<a href="/" class="sidebar__link">Support</a>
					</nav>
					<div class="sidebar__info">
						<div class="sidebar__slogan">
							<div class="sidebar__col sidebar__col--inversed">
								Extra <br />
								Care
							</div>
							<div class="sidebar__col-white">
								Foot <br />
								Tech
							</div>
						</div>
						<div class="sidebar__more">
							<div class="sidebar__line"></div>
							<a href="/" class="sidebar__more-link"></a>
						</div>
					</div>
					<div class="sidebar__scroll-notice">Scroll down</div>
				</section>
				<section class="product"></section>
			</main>
		</div>
	</body>
</html>
